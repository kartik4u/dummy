<div class="verifyWrapper" data-ng-init="verify()">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="verifyWrap">
						<h2>{{heading}}</h2>
						<p>{{message}}</p>					
						<p ng-if="data.email">
							<input class="themeBtn" type="button" value="Resend email" data-ng-click="resendvarificationEmail()" />
						</p>
				</div>
			</div>
		</div>
	</div>
</div>
